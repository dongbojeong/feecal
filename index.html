<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공사조달 수수료 계산기</title>
</head>
<body>
    <h1>공사조달 수수료 계산기</h1>
    
    <form id="feeCalculator">
        <label for="contractAmount">계약 금액 (원):</label>
        <input type="text" id="contractAmount" name="contractAmount" required><br>

        <label for="institutionType">기관 구분:</label>
        <select id="institutionType" name="institutionType">
            <option value="national">국가기관</option>
            <option value="local">지방자치단체</option>
        </select><br>

        <label>요율 타입 선택:</label>
        <div class="type-buttons">
            <button type="button" data-type="A">A Type</button>
            <button type="button" data-type="B">B Type</button>
            <button type="button" data-type="C">C Type</button>
            <button type="button" data-type="D">D Type</button>
        </div><br>

        <button type="submit">계산하기</button>
    </form>

    <h2>결과</h2>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
