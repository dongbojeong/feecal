<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공사조달 수수료 계산기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>시설공사 수수료 계산</h1>
        <div class="form-group">
            <label for="contractAmount">적용기준(계약금액):</label>
            <input type="text" id="contractAmount" placeholder="계약 금액 입력" oninput="formatNumber(this)">
        </div>
        <div class="form-group">
            <label for="category">구분:</label>
            <select id="category">
                <option value="국가기관">국가기관</option>
                <option value="지방자치단체">지방자치단체</option>
                <option value="기타기관">기타기관</option>
            </select>
        </div>
        <div class="form-group">
            <label for="rate">요율:</label>
            <div id="rateOptions">
                <button onclick="selectRate(0.0025)">A Type</button>
                <button onclick="selectRate(0.0026)">B Type</button>
                <button onclick="selectRate(0.0027)">C Type</button>
                <button onclick="selectRate(0.0028)">D Type</button>
            </div>
        </div>
        <button onclick="calculateFee()">계산</button>

        <div class="output">
            <h2>산출내역</h2>
            <p id="calculationResult"></p>
            <p>※ 이 프로그램은 계약조건에 따라 수수료가 변경될 수도 있습니다!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
