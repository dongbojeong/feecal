<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공사조달 수수료 계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>공사조달 수수료 계산기</h1>
    
    <form id="feeCalculator">
        <label for="contractAmount">계약 금액 (원):</label>
        <input type="number" id="contractAmount" name="contractAmount" required>
        
        <label for="institutionType">기관 구분:</label>
        <select id="institutionType" name="institutionType">
            <option value="national">국가기관</option>
            <option value="local">지방자치단체</option>
        </select>
        
        <label for="feeType">요율 타입:</label>
        <select id="feeType" name="feeType">
            <option value="A">A Type</option>
            <option value="B">B Type</option>
            <option value="C">C Type</option>
            <option value="D">D Type</option>
        </select>
        
        <button type="submit">계산하기</button>
    </form>
    
    <h2>결과</h2>
    <p id="result"></p>
    
    <script src="mail/script.js"></script>
</body>
</html>
