<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계약 금액 입력</title>
    <style>
        .radio-group {
            display: flex;
            gap: 10px;
        }
        .radio-group label {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="radio"]:checked + label {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>공사조달 수수료 계산기</h1>
    <form id="feeCalculator">
        <label for="contractAmount">계약 금액 (원):</label>
        <input type="text" id="contractAmount" name="contractAmount" required>
        
        <label for="institutionType">기관 구분:</label>
        <select id="institutionType" name="institutionType">
            <option value="national">국가기관</option>
            <option value="local">지방자치단체</option>
        </select>
        
        <label>요율 타입:</label>
        <div class="radio-group">
            <input type="radio" id="typeA" name="feeType" value="A" required>
            <label for="typeA">A Type</label>
            
            <input type="radio" id="typeB" name="feeType" value="B" required>
            <label for="typeB">B Type</label>
            
            <input type="radio" id="typeC" name="feeType" value="C" required>
            <label for="typeC">C Type</label>
            
            <input type="radio" id="typeD" name="feeType" value="D" required>
            <label for="typeD">D Type</label>
        </div>

        <button type="submit">계산하기</button>
    </form>
    
    <h2>결과</h2>
    <p id="result"></p>
    
    <script src="script.js"></script>
</body>
</html>
